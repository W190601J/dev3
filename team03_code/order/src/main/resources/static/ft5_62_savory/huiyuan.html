 function loadData(page, pageSize, keyword) {

let url = `/ordering/order/${page}/${pageSize}/`;
if (keyword != null) {
	url = `/ordering/order/${page}/${pageSize}/${keyword}`;
}
$.ajax({
	method: 'get',
	url: url,
	success: function (data) {
		let tr = '';
		$.each(data, (i, v) => {
			// //判断状态:已启用、已停用
			// let info = '';
			// let infoCls = '';
			// if (v.doexist == 0) {
			//     info = '已停用';
			//     infoCls = 'btn btn-warning';
			// } else if (v.doexist == 1) {
			//     info = '已启用';
			//     infoCls = 'btn btn-success';
			// }

			tr += `
	<tr>
		<td>${v.oid}</td>
		<td>${v.bname}</td>
		<td>${v.bphone}</td>
		<td>${v.address}</td>
		<td>${v.amount}</td>
		<td>${v.pay== 0 ? '支付' : '未支付'}</td>
		<td>${v.createtime}</td>

	</tr>

	`
		})

		$('tbody').html(tr);
	},
	dataType: 'json'

})
}
            </script>
