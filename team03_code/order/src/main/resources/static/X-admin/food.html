<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="开始日" name="start" id="start"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="截止日" name="end" id="end"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <select name="contrller">
                                <option value="">订单状态</option>
                                <option value="0">待确认</option>
                                <option value="1">已确认</option>
                                <option value="2">已收货</option>
                                <option value="3">已取消</option>
                                <option value="4">已完成</option>
                                <option value="5">已作废</option></select>
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input type="text" name="username" placeholder="请输入订单号" autocomplete="off" class="layui-input"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">

                    <button class="layui-btn" onclick="xadmin.open('添加用户','./foodadd.html',800,600)">
                        <i class="layui-icon"></i>添加</button></div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>菜品ID</th>
                            <th>菜品名</th>
                            <th>菜品编号</th>
                            <th>菜品价格</th>
                            <th>菜品图片</th>
                            <th>菜品简介</th>
                            <th>菜品销量</th>
                            <th>菜品库存</th>
                            <th>菜品状态</th>
                            <th>菜品创建时间</th>
                            <th>菜品修改时间</th>
                            <th>操作</th></tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        <div>
                            <a class="prev" href="">&lt;&lt;</a>
                            <a class="num" href="">1</a>
                            <span class="current">2</span>
                            <a class="num" href="">3</a>
                            <a class="num" href="">489</a>
                            <a class="next" href="">&gt;&gt;</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>layui.use(['laydate', 'form'],
    function() {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
        queryFood();
    });
function queryFood() {
    let url = `http://localhost:8080/foods/queryFood/1`;
    $.ajax({
        method: 'get',
        url: url,
        success: function (data) {
            let tr = '';
            $.each(data, (i, v) => {
                tr += `
                <tr>
                    <td>${v.fid}</td>
                    <td>${v.fname}</td>
                    <td>${v.cnumber}</td>
                    <td>${v.price}</td>
                    <td><img src="http://localhost:8080/foods/img/${v.fid}"></td>
                    <td>${v.finfo}</td>
                    <td>${v.fsell}</td>
                    <td>${v.cstock}</td>
                    <td>${v.fstatus==0?'上架':'下架'}</td>
                    <td>${v.fcreate}</td>
                    <td>${v.fupdate}</td>
                    <td class="td-manage">
                         <a title="编辑" onclick="xadmin.open('编辑','./foodedit.html?cid='+${v.fid},800,600)">
                         <i class="layui-icon">&#xe642;</i></a>
                         <a title="删除" onclick="member_del(this,${v.fid})" href="javascript:;">
                         <i class="layui-icon">&#xe640;</i></a>
                    </td>

                </tr>

                `
            })
            $('tbody').html(tr);
        },
        dataType: 'json'

    })
}
/*用户-删除*/
function member_del(obj, id) {
    console.log(id);
    layer.confirm('确认要删除吗？',
        function de(index) {
            del(id);

        });
}
function del(id) {
    //发异步删除数据
    let url = `http://localhost:8080/foods/${id}`;
    console.log(url);
    $.ajax({
        method: 'delete',
        url: url,
        success: function (data) {
            if(data==1){
                layer.msg('已删除!', {
                    icon: 1,
                    time: 1000
                });
                queryFood();
            }else{
                layer.msg('删除失败！',{
                    icon:5,
                    time: 1000
                })
            }
        },
        dataType: 'text'
    })
}

</script>

</html>
