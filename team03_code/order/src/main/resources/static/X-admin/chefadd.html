<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" id="form1" enctype="multipart/form-data">
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    <span class="x-red">*</span>厨师名字</label>
                <div class="layui-input-inline">
                    <input type="text" id="cname" name="cname" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    <span class="x-red">*</span>厨师简介</label>
                <div class="layui-input-inline">
                    <textarea type="text" id="cinfo" name="cinfo" required="" lay-verify="required" autocomplete="off" class="layui-input"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="photo">照片</label>
                <!--这里面name为photo，在servlet中getPart方法来识别.-->
                <input type="file" class="form-control-file" name="mphoto" id="photo" placeholder="请上传照片">
            </div>
        </form>
        </tbody>
        </table>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label"></label>
    <button class="layui-btn" lay-filter="add" onclick="add()">增加</button></div>
</form>
</div>
</div>
<script>layui.use(['form', 'layer'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
    });
function add() {
    let form = document.querySelector('#form1');
    let formData = new FormData(form);
    $.ajax({
        method: 'post',
        url: 'http://localhost:8080/chefs/chef',
        data: formData,
        success: function (data) {
            if (data == 1) {
                layer.msg('添加成功',{
                    icon:1,
                    time: 1000
                }, function() {
                    parent.location.reload();
                    //var index = parent.layer.getFrameIndex(window.name); // 先得到当前iframe层的索引
                    //parent.layer.close(index); // 再执行关闭

                });


            }
        },
        //默认值为："application/x-www-form-urlencoded
        //设置false表示忽略这个参数
        contentType: false,
        //该参数默认为true,设置false表示以对象的方式发送，而非字符串
        processData: false,
        dataType: 'text'
    })



}
</script>

</body>

</html>
