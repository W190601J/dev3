<script>layui.use(['laypage', 'layer'],
    function () {
        let laypage = layui.laypage; //分页插件
        let layer = layui.layer;//消息框

        let counts = count(null);//总记录数

        //在页面显总记录数
        $('#dataLength').text(counts);

        laypage.render({
            elem: 'page',//注意：这里的page为id，但不能有#
            count: counts,
            curr: 1,
            limit: 4,
            groups:10, //连续出现的页码数量
            limits: [10, 20, 30, 40, 50],
            jump: function (res, first) { //触发分页后的回调
                console.log(res)

                let page = res.curr;//当前页
                let pageSize = res.limit;//每页显示记录数


                //从输入框中获得查询条件
                let keyword=$('#txt-search').val();
                loadData(page, pageSize);


            }
        })
    });
function loadData(page, pageSize) {
    let url = `http://localhost:8080/foods/queryFood/${page}/${pageSize}/2`;
    $.ajax({
        method: 'get',
        url: url,
        success: function (data) {
            let tr = '';
            $.each(data, (i, v) => {
                tr += `
                <tr>
                    <td>${v.fid}</td>
                    <td>${v.fname}</td>
                    <td>${v.cnumber}</td>
                    <td>${v.price}</td>
                    <td><img src="http://localhost:8080/foods/img/${v.fid}"></td>
                    <td>${v.finfo}</td>
                    <td>${v.fsell}</td>
                    <td>${v.cstock}</td>
                    <td>${v.fstatus==0?'上架':'下架'}</td>
                    <td>${v.fcreate}</td>
                    <td>${v.fupdate}</td>
                    <td class="td-manage">
                         <a title="编辑" onclick="xadmin.open('编辑','./foodedit.html?cid='+${v.fid},800,600)">
                         <i class="layui-icon">&#xe642;</i></a>
                         <a title="删除" onclick="member_del(this,${v.fid})" href="javascript:;">
                         <i class="layui-icon">&#xe640;</i></a>
                    </td>

                </tr>

                `
            })
            $('tbody').html(tr);
        },
        dataType: 'json'

    })
}
/**
 * 获得总记录数，注意：该方法必须同步执行
 *
 */
function count(keyword) {
    let record = 0;

    let url = 'http://localhost:8080/foods/querytt/2';


    //得到当前总记录数
    $.ajax({
        method: 'get',
        url: url,
        async: false,
        success: function (data) {
            record = Number(data);
        },
        dataType: 'text'
    });

    return record;

}
/*用户-删除*/
function member_del(obj, id) {
    console.log(id);
    layer.confirm('确认要删除吗？',
        function de(index) {
            del(id);

        });
}
function del(id) {
    //发异步删除数据
    let url = `http://localhost:8080/foods/${id}`;
    console.log(url);
    $.ajax({
        method: 'delete',
        url: url,
        success: function (data) {
            if(data==1){
                layer.msg('已删除!', {
                    icon: 1,
                    time: 1000
                });
                queryFood();
            }else{
                layer.msg('删除失败！',{
                    icon:5,
                    time: 1000
                })
            }
        },
        dataType: 'text'
    })
}
