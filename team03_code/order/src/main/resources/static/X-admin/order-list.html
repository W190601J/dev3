    <body>

        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">

                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">

                                <div class="layui-input-inline layui-show-xs-block">

                                <div class="layui-input-inline layui-show-xs-block">

                        <div class="layui-card-header">
<!--                            <button class="layui-btn layui-btn-danger" onclick="delAll()">-->

                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                                <thead>
                                    <tr>
                                        <th>订单编号</th>
                                        <th>收货人</th>
                                        <th>收货电话</th>

                                        <th>支付状态</th>
                                        <th>订单状态</th>
                                        <th>下单时间</th>
                                        <th>操作</th></tr>
                                </thead>

                                </tbody>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script>

            layui.use(['laypage', 'layer'], function () {
                let laypage = layui.laypage; //分页插件
                let layer = layui.layer;//消息框

                let counts = count(null);//总记录数
                  laypage.render({
                    elem: 'page',//注意：这里的page为id，但不能有#
                    count: counts,
                    curr: 1,
                    limit: 5,
                    groups: 5, //连续出现的页码数量
                    limits: [5, 10, 15, 20, 25],
                    jump: function (res, first) { //触发分页后的回调
                        let page = res.curr;//当前页
                        let pageSize = res.limit;//每页显示记录数

                        //从输入框中获得查询条件
                        let keyword = $('#suosou').val();
                        loadData(page, pageSize, keyword);
                    }
                })
                // //查看订单详情
                // $('#chakan').on('click', function () {
                //     saveCard();
                // })

                //搜索订单
                $('#ss').on('click',function(){
                    search();
                })
            })




        /**
         * 获得总记录数，注意：该方法必须同步执行
         *
         */
        function count(keyword) {
            let record = 0;

            let url = '../../ordering/order/count/';
            if (keyword != null) {
                url = `../../ordering/order/count/${keyword}`;
            }
            //得到当前总记录数
            $.ajax({
                method: 'get',
                url: url,
                async: false,
                success: function (data) {
                    record = Number(data);
                },
                dataType: 'text'
            });
            return record;
        }
        /**
         * 加载数据
         * @param page 当前页
         * @param pageSize 每页显示记录数
         * @param keyword 搜索关键字
         */
        function loadData(page, pageSize, keyword) {

            let url = `/ordering/order/${page}/${pageSize}/`;
            if (keyword != null) {
                url = `/ordering/order/${page}/${pageSize}/${keyword}`;
            }
            $.ajax({
                method: 'get',
                url: url,
                success: function (data) {
                    let tr = '';
                    $.each(data, (i, v) => {
                        // //判断状态:已启用、已停用
                        // let info = '';
                        // let infoCls = '';
                        // if (v.doexist == 0) {
                        //     info = '已停用';
                        //     infoCls = 'btn btn-warning';
                        // } else if (v.doexist == 1) {
                        //     info = '已启用';
                        //     infoCls = 'btn btn-success';
                        // }

                        tr += `
                <tr>
                    <td>${v.oid}</td>
                    <td>${v.bname}</td>
                    <td>${v.bphone}</td>
                    <td>${v.address}</td>
                    <td>${v.amount}</td>
                    <td>${v.pay== 0 ? '支付' : '未支付'}</td>
                    <td>${v.orderstatus== 0 ? '新订单' : v.gender == 1 ? '完结订单': '取消订单'}</td>
                    <td>${v.createtime}</td>
                    <td class="td-manage">
                                            <a title="查看" id="chakan" onclick="edit(${v.oid})" href="javascript:;">
                                                <i class="layui-icon">&#xe63c;</i></a>
                                            <a title="取消" id="del" onclick="quxiao(${v.oid},${v.uid})" href="javascript:;">
                                                <i class="layui-icon">&#xe640;</i></a>
                                        </td>

                </tr>

                `
                    })

                    $('tbody').html(tr);
                },
                dataType: 'json'

            })
        }
        /**
         * 搜索
         */
        function search() {
            let keyword = $('#suosou').val();
            loadData(1, 5, keyword);
        }
        function edit(oid) {
                layer.open({
                    type: 2,
                    content: 'order-query.html?oid=' + oid,
                    area: ['1100px', '600px']
                });
            }

            /**
             * 取消订单
             * @param oid
             * @param uid
             */
            function quxiao(oid,uid) {
               // layer.confirm('确认要取消'+oid+'订单吗？');
                let Ordering1 = {
                    oid: oid,
                    uid: uid,
                }
                //obj.dept=dept;
                //将JSON对象转换成JSON字符串
                let s = JSON.stringify(Ordering1);
                $.ajax({
                    method:'put',
                    url:'../../ordering/cancel',
                    data:s,
                    success:function (data) {
                        alert(data);
                        if(data==1){
                            loadData(1, 5, keyword);
                        }else {
                            layer.confirm('取消'+oid+'订单失败');
                        }
                    },
                    contentType:'application/json;charset=utf-8',
                    dataType:'text',
                })
            }
</script>
